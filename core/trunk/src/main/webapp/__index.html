<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Aves do Brasil</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body style="background-color: rgb(255, 255, 255);">
<!-- defines the maximum width for an image -->
<c:if test="${width == null}">
	<c:set var="width" value="600" scope="application"></c:set>
	<c:choose>
		<c:when test="${param.pageToShow == null || param.pageToShow == ''}">
			<fmt:message key="main.page" var="pageToShow">
				<c:set var="page" value="${pageToShow}"></c:set>
				<c:otherwise>
					<c:if test="${param.pageToShow == 'main.page'}">
						<fmt:message key="main.page" var="mainPage">
							<c:set var="page" value="${mainPage}"></c:set>
							<c:if test="${param.pageToShow != 'main.page'}">
								<c:set var="page" value="${param.pageToShow}"></c:set>
							</c:if>
						</fmt:message>
					</c:if>
				</c:otherwise>
			</fmt:message>
		</c:when>
	</c:choose>
</c:if>
<table bgcolor="#a6d2d2" border="0" cellspacing="2" height="50%"
	width="100%">
	<tbody>
		<tr style="font-weight: bold;" bgcolor="#005500">
			<td colspan="2" align="center" height="38"><font color="#e1cdae"
				face="Georgia, Times New Roman, Times, serif" size="+2">Aves do
			Brasil - Site em Manuten&ccedil;&atilde;o </font></td>
		</tr>
		<tr>
			<td valign="top" width="83%"><br style="font-weight: bold;">
			<div style="text-align: left;"><span style="font-weight: bold;">O
			site encontra-se em manuten&ccedil;&atilde;o at&eacute; domingo,
			14 de janeiro de 2007, 20:00h, para atualiza&ccedil;&atilde;o e
			integra&ccedil;&atilde;o de novas funcionalidades.</span><br
				style="font-weight: bold;">
			<br style="font-weight: bold;">
			<span style="font-weight: bold;">Conto com sua compreens&atilde;o.</span><br
				style="font-weight: bold;">
			<br style="font-weight: bold;">
			<span style="font-weight: bold;">Grato,</span><br
				style="font-weight: bold;">
			<span style="font-weight: bold;">Webmaster - 14 de janeiro de 2007</span></div>
			</td>
		</tr>
		<tr bgcolor="#005500">
			<td colspan="2"><c:import url="/footer.jsp">
			</c:import></td>
		</tr>
	</tbody>
</table>
</body>
</html>
